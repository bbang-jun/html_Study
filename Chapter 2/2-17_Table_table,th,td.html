<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>개발분야</th>
            <th>나이</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>갑</td>
            <td>프론트엔드</td>
            <td>33</td>
        </tr>

        <tr>
            <td>2</td>
            <td>을</td>
            <td>백엔드</td>
            <td></td>
        </tr>

        <tr>
            <td>3</td>
            <td>병</td>
            <td>풀스택</td>
            <td></td>
        </tr>
    </tbody>

    <tfoot>

    </tfoot>
</table>

<!-- <table> </table> 테이블의 시작과 끝
<tr> </tr> table row 테이블의 가로줄(행)
<th> </th> table header 테이블 헤더
<td> </td> table data 테이블 데이터 -->
<!-- <thead>와 <tbody>는 사용하지 않아도 되지만,
    코드의 가독성을 위해 쓰기.
<th>에서 맞춘 갯수는 밑의 <td>도 개수를 맞추어주어야 함.
    만약의 빈 값인 경우에는 <td></td>로 나타낼것. -->
    <!-- <tfoot>은 영수증과 같이 테이블의 결과값을 나타낼 때
        씀. -->
