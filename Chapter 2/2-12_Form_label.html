<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <h1>회원가입</h1>

    <label for="name">이름</label>
    <input type="text" placeholder="이름" id="name"/>

    <label for="id">아이디</label>
    <input type="text" placeholder="아이디" id="id"/>

    <label for="pw">비밀번호</label>
    <input type="password" placeholder="비밀번호" id="pw"/>

    <label for="email">이메일</label>
    <input type="email" placeholder="이메일" id="email"/>

    <label for="phone_number">전화번호</label>
    <input type="number" placeholder="전화번호" id="phone_number"/>

    <label for="age">만 나이</label>
    <input type="number" placeholder="만 나이" id="age"/>

    <label for="file">file</label>
    <input type="file" id="file"/>

</body>
</html>
