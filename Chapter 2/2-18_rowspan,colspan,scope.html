<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>표 Table (2) - 심화</title>
    <link rel="stylesheet" href="styles_2-18.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th></th>
                <th scope="col">월</th>
                <th scope="col">화</th>
                <th scope="col">수</th>
                <th scope="col">목</th>
                <th scope="col">금</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">1교시</th>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
                <td>모각코</td>
                <td rowspan="2">왕초보 HTML &amp; CSS</td>
            </tr>
            <tr>
                <th scope="row">2교시</th>
                <td rowspan="2">JavaScript 스킬업</td>
                <td rowspan="2">JavaScript 스킬업</td>
            </tr>
            <tr>
                <th scope="row">3교시</td>
                <td>JavaScript 시작반</td>
                <td>JavaScript 시작반</td>
                <td>JavaScript 시작반</td>
            </tr>
            <tr>
                <th colspan="6" scope="row">점심시간</th>
            </tr>
            <tr>
                <th scope="row">4교시</td>
                <td>SASS 기초반</td>
                <td rowspan="2">HTML &amp; CSS 포트폴리오반</td>
                <td rowspan="2">Open Seminar</td>
                <td rowspan="2">HTML &amp; CSS 포트폴리오반</td>
                <td>모각코</td>
            </tr>
            <tr>
                <th scope="row">5교시</td>
                <td>모각코</td>
                <td>모각코</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<!-- html에서 &는 직접 사용이 불가하므로 &amp; 로 대체. -->
<!-- rowspan은 병합되는 셀이다. 2라면 바로 밑 셀까지 합침 -->
<!-- 결국 밑 칸에서는 미리 셀을 뺏겼으므로 작성하지 않아도 됨 -->
<!-- scope="row or col" th에만 넣는 attribute로 thead와 tbody와 같은 역할. -->
