<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
  <input type="text" placeholder="이름을 입력하세요" minlength="5" maxlength="13" required/>

  <input type="text" placeholder="이름을 입력하세요" minlength="5" maxlength="13" value="이름을 입력하세요"/>

  <input type="text" placeholder="이름을 입력하세요" minlength="5" maxlength="13" disabled/>

  <input type="email" placeholder="이메일을 입력하세요"/>

  <input type="password" placeholder="비밀번호를 입력하세요" minlength="6" maxlength="13" required/>

  <input type="url" placeholder="포트폴리오 URL을 적으시오"/>

  <input type="number" min="12" max="122" placeholder="나이를 입력하세요(12세 이상 ~ 122세 이하)"/>

  <input type="file" accept=".png, .jpg"/>

</body>
</html>

<!-- <input type="text"/> 닫는 태그가 따로 없이 사용. <input/>-->
<!-- input에는 type이라는 attribute을 필수로 적어야 함 -->
<!-- minlength="5" 최소 길이 maxlength="13" 최대 길이 required 필수로 입력  disabled 입력 제한-->
